<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LOGIN.HTML Login - User</title>
<link rel="stylesheet" href="lib/css/style.css">
<style type="text/css">
body
{
    background-image: url("images/bg-login.jpg");
    background-repeat: no-repeat;
    background-size: cover; 
}
</style>
</head>
<body>
<div class="container" data-ng-controller = "UserController as ctrl">
	<section id="content">
		<form name="form" data-ng-submit="ctrl.login()" role="form">
			<h1>SIGN IN TO YOUR ACCOUNT</h1>
			<div>
				<input type="text" placeholder="Username" required="required" id="username" data-ng-model="user.username"/>
			</div>
			<div>
				<input type="password" placeholder="Password" required="required" id="password" data-ng-model="user.password"/>
			</div>
			<div>
				<input type="submit" value="SIGN IN" />
				<a href="#"></a>
				<!-- <a href="#/register">REGISTER</a> -->
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
